<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="We Ride cyling club for expats in Europe">
    <meta name="keywords" content="we ride, cycling club, expats, Europe, cyclists, road cycling">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>We Ride</title>
</head>
<body>
    <header>
        <!-- club logo -->
        <a href="index.html">
            <h1 id="logo">We Ride</h1>
        </a>
        <!-- navigation bar -->
        <nav>
            <ul id="menu">
                <li>
                    <a href="contact.html" class="active">Contact</a>
                </li>
                <li>
                    <a href="join-us.html">Join Us</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- contact page headings -->
    <section id="contact-section">
        <h2>Have a query?</h2>
        <h3>Get in touch</h3>
        <div class="contact-block">
            <!-- contact form -->
            <form id="contact-form" action="https://formdump.codeinstitute.net/" method="POST">
                <h3>Send a message</h3>
                <!-- name labels -->
                <div class="name">
                    <label for="fname">First Name</label>
                    <input class="text-input" type="text" name="first_name" id="fname" required>
                </div>
                <div class="name">
                    <label for="lname">Last Name</label>
                    <input class="text-input" type="text" name="last_name" id="lname" required>
                </div>
                <!-- contact details labels -->
                <div class="contact">
                    <label for="email">Email Address</label>
                    <input class="text-input" type="email" name="email_address" id="email" required>
                </div>
                <div class="contact">
                    <label for="mobile">Mobile Number</label>
                    <input class="text-input" type="text" name="mobile_number" id="mobile" required>
                </div>
                <!-- textarea label -->
                <div>
                    <label for="textarea">Message</label>
                    <br>
                    <textarea name="message" id="textarea" cols="30" rows="10" required></textarea>
                </div>
                <!-- submit and reset buttons -->
                <div>
                    <input class="message-button" type="submit" value="Submit">
                    <input class="message-button" type="reset" value="Reset Form">
                </div>
                </form>
        </div>
        <!-- contact details section -->
        <div class="contact-block" id="contact-details">
            <h3>Contact us directly</h3>
            <h4>Email</h4>
            <p>contact@weride.com</p>
            <br>
            <h4>Phone</h4>
            <p>+353 1 222 9999</p>
            <br>
            <h4>Address</h4>
            <p>1 House Door, The Road, Dublin 18</p>
        </div>
    </section>
    <!-- footer section with links to social media -->
    <footer>
        <ul class="social-links">
            <li>
                <a href="https://www.facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-square-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.strava.com" target="_blank" rel="noopener" aria-label="Visit our Strava page (opens in a new tab)"><i class="fa-brands fa-strava"></i></a>
            </li>
        </ul>
    </footer>
    <!-- font awesome script for icons -->
    <script src="https://kit.fontawesome.com/f687081393.js" crossorigin="anonymous"></script>
</body>
</html>
