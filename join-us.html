<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="We Ride cyling club for expats in Europe">
    <meta name="keywords" content="we ride, cycling club, expats, Europe, cyclists, road cycling">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>We Ride</title>
</head>
<body>
    <header>
        <a href="index.html">
            <h1 id="logo">We Ride</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="contact.html">Contact</a>
                </li>
                <li>
                    <a href="join-us.html" class="active">Join Us</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="form-section">
        <form class="join-us-form" action="https://formdump.codeinstitute.net/" method="POST">
            <h2>It's time to Ride</h2>
            <p>Sign up instructions</p>
            <div class="name">
                <label for="fname">First Name</label>
                <input class="text-input" type="text" name="first_name" id="fname" required>
            </div>
            <div class="name">
                <label for="lname">Last Name</label>
                <input class="text-input" type="text" name="last_name" id="lname" required>
            </div>
            
            <div class="contact">
                <label for="email">Email Address</label>
                <input class="text-input" type="email" name="email_address" id="email" required>
            </div>
            <div class="contact">
                <label for="mobile">Mobile Number</label>
                <input class="text-input" type="text" name="mobile_number" id="mobile">
            </div>
            
            <div class="location">
                <label for="country">Country</label>
                <select class="text-input" name="country" id="country" required>
                    <option value="">select a Country</option>
                    <option value="austria">Austria</option>
                    <option value="belgium">Belgium</option>
                    <option value="bulgaria">Bulgaria</option>
                    <option value="croatia">Croatia</option>
                    <option value="cyprus">Cyprus</option>
                    <option value="czech-republic">Czech Republic</option>
                    <option value="denmark">Denmark</option>
                    <option value="estonia">Estonia</option>
                    <option value="finland">Finland</option>
                    <option value="france">France</option>
                    <option value="germany">Germany</option>
                    <option value="greece">Greece</option>
                    <option value="hungary">Hungary</option>
                    <option value="ireland">Ireland</option>
                    <option value="italy">Italy</option>
                    <option value="latvia">Latvia</option>
                    <option value="lithunaia">Lithuania</option>
                    <option value="luxembourg">Luxembourg</option>
                    <option value="malta">Malta</option>
                    <option value="netherlands">Netherlands</option>
                    <option value="poland">Poland</option>
                    <option value="portugal">Portugal</option>
                    <option value="romania">Romania</option>
                    <option value="slovakia">Slovaki</option>
                    <option value="slovenia">Slovenia</option>
                    <option value="spain">Spain</option>
                    <option value="sweden">Sweden</option>
                </select>
            </div>
            <div class="location">
                <label for="city">City</label>
                <input class="text-input" type="text" name="city" id="city" required>
            </div>
            
            <div class="experience">
                <p>Cycling Level</p>
                <input type="radio" name="cycling_level" id="beginner" value="beginner" required>
                <label for="beginner">Beginner</label>
                <br>
                <input type="radio" name="cycling_level" id="intermediate" value="intermediate">
                <label for="intermediate">Intermediate</label>
                <br>
                <input type="radio" name="cycling_level" id="advanced" value="advanced">
                <label for="advanced">Advanced</label>
            </div>
            <div class="experience">
                <p>Preferred Distance</p>
                <input type="radio" name="distance" id="50-60" value="50-60" required>
                <label for="50-60">50-60km</label>
                <br>
                <input type="radio" name="distance" id="60-80" value="60-80">
                <label for="60-80">60-80km</label>
                <br>
                <input type="radio" name="distance" id="80-100" value="80-100">
                <label for="advanced">80-100km</label>
            </div>
            
            <div>
                <input class="join-button" type="submit" value="Submit">
                <input class="join-button" type="reset" value="Reset Form">
            </div>
        </form>
    </section>
    <footer>
        <ul class="social-links">
            <li>
                <a href="https://www.facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-square-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.strava.com" target="_blank" rel="noopener" aria-label="Visit our Strava page (opens in a new tab)"><i class="fa-brands fa-strava"></i></a>
            </li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/f687081393.js" crossorigin="anonymous"></script>
</body>
</html>
